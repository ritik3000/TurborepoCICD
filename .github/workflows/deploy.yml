name: Deploy Turborepo to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd packages/database
          npx prisma generate

      - name: Build all apps
        run: npm run build

      - name: Deploy to EC2 and restart PM2 processes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.E2_USER || secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd ${{ secrets.EC2_PATH }}

            echo "ðŸ”„ Restarting PM2 processes"
            /home/ubuntu/.nvm/versions/node/v24.12.0/bin/pm2 restart http-server
            /home/ubuntu/.nvm/versions/node/v24.12.0/bin/pm2 restart fe-server
            /home/ubuntu/.nvm/versions/node/v24.12.0/bin/pm2 restart ws-server

            echo "âœ… Deployment completed"
